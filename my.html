<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.bgi{
				width: 100%;
				height: 150px;
				background-image: url(img/bgc.jpg);
				background-repeat: no-repeat;
				background-size :100% 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.mui-table-view-cell.mui-active{
				background-color: #0062CC;
			}
			.mui-table-view{
				margin-top: 20px;
			}
		</style>
	</head>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">我的</h1>
	</header>
	<div class="mui-content">
		<div class="bgi">
		  <img src="img/avataaars.png" style="width: 80px;height: 80px;" >
		  <span style="margin-top: 10px;color: #4b4b4b;font-weight: bold;">用户名</span>
		  <span style="margin-top: 5px;font-size: 14px; color:#4b4b4b ;">点我改写签名<span style="font-size: 16px;" class="mui-icon mui-icon-compose"></span></span>
		</div>
		<ul class="mui-table-view">
		    <li class="mui-table-view-cell">
		        <a class="mui-navigate-right" href="my_project.html">我的项目</a>
		    </li>
		</ul>
		<ul class="mui-table-view">
		    <li class="mui-table-view-cell">
		        <a class="mui-navigate-right">设置</a>
		    </li>
		</ul>
	</div>
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item" id="index">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" id="project">
			<span class="mui-icon mui-icon-compose"></span>
			<span class="mui-tab-label">发布</span>
		</a>
		<a class="mui-tab-item mui-active" id="my">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			document.getElementById('index').addEventListener('tap', function() {
				mui.openWindow('index.html', 'index')
			})

			document.getElementById('project').addEventListener('tap', function() {
				mui.openWindow('project_new.html', 'project')
			})
			document.getElementById('my').addEventListener('tap', function() {
				mui.openWindow('my.html', 'my')
			})
		</script>
	</body>

</html>
